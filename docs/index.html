<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>X-Ray</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- style -->
		<style type="text/css">
			body {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>

	</head>

	<body>

		<main>

			<nav>
				<h1>X-Ray</h1>
				<p><a href="https://github.com/cferdinandi/x-ray">GitHub</a></p>
				<hr>
			</nav>

			<section>
<h2 id="with-a-button">With a button</h2>
<form>
    <div>
        <label>Username</label>
        <input type="text">
    </div>
    <div>
        <label>Password</label>
        <input id="pw1" type="password">
    </div>
    <div>
        <button class="js-xray-1" hidden></button>
    </div>
</form>

<p><br><br></p>
<h2 id="with-a-checkbox">With a checkbox</h2>
<form>
    <div>
        <label>Username</label>
        <input type="text">
    </div>
    <div>
        <label>Password</label>
        <input id="pw2" type="password">
    </div>
    <div>
        <label hidden>
            <input class="js-xray-2" type="checkbox" checked>
            Show password
        </label>
    </div>
</form>

<p><br><br></p>
<h2 id="multiple-passwords">Multiple passwords</h2>
<form>
    <div>
        <label>Old Password</label>
        <input class="pw3" type="password">
    </div>
    <div>
        <label>New Password</label>
        <input class="pw3" type="password">
    </div>
    <div>
        <label hidden>
            <input type="checkbox" class="js-xray-3" checked>
            Show passwords
        </label>
    </div>
</form>
			</section>
		</main>

		<!-- Javascript -->
		<script src="dist/js/xRay.js"></script>
		<script>
			if ( !!document.querySelector && !!window.addEventListener ) {
				xRay( document.querySelector( '.js-xray-1' ), document.querySelector( '#pw1' ), true, 'Show Password', 'Hide Password' );
				xRay( document.querySelector( '.js-xray-2' ), document.querySelector( '#pw2' ), true );
				xRay( document.querySelector( '.js-xray-3' ), document.querySelectorAll( '.pw3' ), true );
			}
		</script>


	</body>
</html>
