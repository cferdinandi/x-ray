<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>X-Ray</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- A basic responsive reset -->
		<style>
			@-webkit-viewport { width: device-width; zoom: 1.0; }
			   @-moz-viewport { width: device-width; zoom: 1.0; }
			    @-ms-viewport { width: device-width; zoom: 1.0; }
			     @-o-viewport { width: device-width; zoom: 1.0; }
			        @viewport { width: device-width; zoom: 1.0; }

			html { overflow-y: auto; }

			img, audio, video, canvas { max-width: 100%; }

			/*  Sets body width */
			.container {
				max-width: 40em;
				width: 88%;
				margin-left: auto;
				margin-right: auto;
			}
		</style>

		<!-- stylesheets -->
		<link rel="stylesheet" href="dist/css/x-ray.css" type="text/css">

		<!-- HTML5 Shim for IE -->
		<!--[if IE]>
			<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>

	<body>
		<section class="container">

			<h1 style="text-align: center; font-size: 3em; margin-bottom: 0;">X-Ray</h1>
			<p style="text-align: center; font-size: 1.5em; margin: 0;">A script to toggle password visibility.</p>
			<p style="text-align: center;"><a href="https://github.com/cferdinandi/x-ray">X-Ray on GitHub</a></p>

			<br><br>

			<h2>With a button:</h2>

			<form>
				<div>
					<label>Username</label>
					<input type="text">
				</div>
				<div>
					<label>Password</label>
					<input id="pw1" type="password">
				</div>
				<div>
					<button class="x-ray" data-x-ray="#pw1" data-default="show">
						<span class="x-ray-show" data-x-ray-show>Show Password</span>
						<span class="x-ray-hide" data-x-ray-hide>Hide Password</span>
					</button>
				</div>
			</form>

			<br><br>

			<h2>With a checkbox:</h2>

			<form>
				<div>
					<label>Username</label>
					<input type="text">
				</div>
				<div>
					<label>Password</label>
					<input id="pw2" type="password">
				</div>
				<div>
					<label class="x-ray" data-x-ray="#pw2" data-default="show">
						<input type="checkbox" checked>
						Show password
					</label>
				</div>
			</form>

			<br><br>

			<h2>Multiple passwords:</h2>

			<form>
				<div>
					<label>Old Password</label>
					<input class="pw3" type="password">
				</div>
				<div>
					<label>New Password</label>
					<input class="pw3" type="password">
				</div>
				<div>
					<label class="x-ray" data-x-ray=".pw3" data-default="show">
						<input type="checkbox" checked>
						Show passwords
					</label>
				</div>
			</form>

		</section>


		<!-- JavaScript -->
		<script src="dist/js/classList.js"></script>
		<script src="dist/js/bind-polyfill.js"></script>
		<script src="dist/js/x-ray.js"></script>
		<script>
			xray.init({
				toggleActiveClass: 'active',
				initClass: 'js-x-ray',
				callbackBefore: function () {},
				callbackAfter: function () {}
			});
		</script>

	</body>
</html>
